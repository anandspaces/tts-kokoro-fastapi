version: '3.8'

services:
  backend:
    build: .
    container_name: kokoro_backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./static:/app/static
      - ./.env:/app/.env
    environment:
      - MODEL_DEVICE=cpu
    restart: unless-stopped
    networks:
      - tts_network

networks:
  tts_network:
    driver: bridge
